<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <script>
    var winConditions = {
      rock: "scissors",
      paper: "rock",
      scissors: "paper"
    };

    function computerPlay() {
      let choices = ["rock", "paper", "scissors"];
      let random = Math.floor(Math.random() * choices.length);
      return choices[random];
    }

    function playRound(playerSelection, computerSelection) {
      let result;
      if (playerSelection === computerSelection) {
        result = 0;
      } else if (winConditions[playerSelection] === computerSelection) {
        result = 1;
      } else {
        result = -1;
      }

      return result;
    }

    function game() {
      let playerScore = 0;
      let computerScore = 0;
      for (let i = 0; i < 5; i++) {
        let playerSelection = prompt("Enter your hand!:").toLowerCase();
        let computerSelection = computerPlay();
        alert(
          `Player hand: ${playerSelection} vs. Computer hand: ${computerSelection}`
        );
        let resolution = playRound(playerSelection, computerSelection);
        if (resolution === 1) {
          playerScore += 1;
          alert("You won this round!");
        } else if (resolution === 0) {
          alert("You tied this round!");
          continue;
        } else {
          computerScore += 1;
          alert("You lost this round!");
        }
        alert(`Your score: ${playerScore}, Computer score: ${computerScore}`);
      }

      return playerScore === computerScore
        ? alert("Tied the game")
        : playerScore > computerScore
        ? alert("You win the game!")
        : alert("You lose the game!");
    }

    console.log(game());
  </script>
</html>
