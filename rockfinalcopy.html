<!DOCTYPE html>
<html>
  <header>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </header>
  <body>
    <div id="container">
      <div class="choices">
        <button class="rps" value="rock">Rock</button>
        <button class="rps" value="paper">Paper</button>
        <button class="rps" value="scissors">Scissors</button>
      </div>
      <div class="results">
        <h3 id="Player">Player Score: 0</h3>
        <h3 id="Computer">Computer Score: 0</h3>
        <h3 id="Tie">Tie: 0</h3>
      </div>
      <div id="reset">
        <button id="reset-button">Reset Game!</button>
      </div>
    </div>
  </body>

  <script src="rockpaper.js"></script>
</html>
